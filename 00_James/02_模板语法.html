<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板语法两大类：
        1.插值语法
            标签体内
            {{xxx}}自动读取到data的属性
        2.指令语法
            解析标签



     -->


    <div id="root">
        <h2>插值语法</h2>
        <h4>{{msg}}</h4>
        <h2>指令语法</h2>
        <!-- 属性是动态的必须要使用v-bind:href="" -->
        <a v-bind:href="url">百度一下</a>
    </div>
    <script>      
        new Vue({
            
            el:"#root",
            
            data:{
                msg:"插值语法",
                url:"http://www.baidu.com",
            },
        })
    </script>
</body>
</html>
