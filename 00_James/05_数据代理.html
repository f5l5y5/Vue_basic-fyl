        // 如何实现通过vm.msg进行获取，将data下的键值挂载到vm下，每改变data中msg的值，vm.msg也能同步改变？


        // 模拟Vue实例下vm的_data参数对象，配置对象data中的数据，会被收集到vm._data中
        let _data = { msg: "小明" };
        // vm模拟Vue实例化的对象
        let vm = {};
        // 实现方式：为vm对象添加属性值
        Object.defineProperty(vm, "msg", {
            set(value) {
                // value值就是外部赋值的值
                console.log(value);
                // this指向vm对象
                console.log(this);
                // this.msg = value;
            },
            get() {
                return _data.msg;
            }
        })
        // 外部改变_data.msg的值
        _data.msg = "123"
        console.log(vm.msg);
