<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>



    <div id="root">
        <p>{{msg}}</p>
       <!-- 单项数据绑定(v-bind)：<input type="text" :value="msg"><br> -->
       <!-- v-model:value="msg" 针对表单类元素-->
       <!-- 双向数据绑定(v-model)：<input type="text" v-model="msg"><br> -->
       <!-- 双向数据绑定(v-model)：<input type="text" v-model:value="msg"> -->
       <!-- v-model 的底层原理  -->
       <input type="text" :value="msg" v-on:input="msg=$event.target.value">
    </div>
    <script>
        new Vue({
            el:"#root",
            data:{
                msg:"",
            }
        });
        
    </script>
</body>
</html>
